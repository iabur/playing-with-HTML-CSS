<!DOCTYPE html>
<html>
<head>
	<title>aligning text</title>
	<style type="text/css">
		p{
			text-align: right;
		}
		div{
			width: 100px;
			
			background-color: red;
		}
		.centered{
			text-align: center;
		}
		.justified{
			text-align: justify;
			text-align: center;
			
		}
	</style>
</head>

<body>
	<div>
	<p class="centered">This is some text</p>
   
    <p class="justified">This is justified text</p>
     </div>
</body>
</html>
