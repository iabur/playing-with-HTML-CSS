<DOCTYPE html>
  <html>
    <head>
      <title>This is positioning</title>
      <style type="text/css">
        .first-section {
          background-color: red;
          width: 200px;
          height: 200px;
          position: fixed;
          z-index: 1;
        }
        .second-section {
          background-color: blue;
          width: 200px;
          height: 200px;
          z-index: 2;
          opacity: 0.5;
          height: 5000px;
        }
      </style>
    </head>

    <body>
      <div class="first-section">
        <p>This is first section</p>
      </div>
      <div class="second-section">
        <p>This is second section</p>
      </div>
    </body>
  </html></DOCTYPE
>
