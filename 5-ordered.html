<!DOCTYPE html>
<html>
  <head>
    <title>ordered list</title>
  </head>
  <body>
    <ol start="10">
      <li>iabur</li>
      <li>rohim</li>
      <li>korim</li>
    </ol>
    <hr />
    <ol reversed>
      <li>iabur</li>
      <li>rohim</li>
      <li>korim</li>
    </ol>
    <hr />
    <ol type="i">
      <li>iabur</li>
      <li>rohim</li>
      <li>korim</li>
    </ol>
  </body>
</html>
