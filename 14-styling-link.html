<!DOCTYPE html>
<html>
<head>
	<title>styling html</title>
	<style type="text/css">

		a{
			text-decoration: none;
		}
		a:hover{
			text-decoration: underline;
			color: red;
		}
		a:visited{
			color: red;
		}
	</style>
</head>
<body>
	<a href="https://www.google.com">google</a> <br>
	<a href="https://www.google.com" target="blank">google in new tab</a>
</body>
</html>
