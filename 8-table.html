<!DOCTYPE html>
<html>
<head>
	<title>table in html</title>
	<style>
	table, th,td{
	border : 1px solid black;
	}
	
	</style>
</head>
<body>

<table>
	<thead>
		<tr>
			<th>
				name
			</th>
			<th>
				color
			</th>
		</tr>
	</thead>
	<tbody>
	<tr>
		<td>
			iabur
		</td>
		<td>
			amit
		</td>
		<tr>
			<td>
				red
			</td>
			<td rowspan = "2">
				green
			</td>
		</tr>
	</tr>
	<tr>
			<td>
			cat
			</td>
			
			
		</tr>
	</tbody>
</table>

</body>
</html>
