<!DOCTYPE html>
<html>
<head>
	<title>styling</title>
	<style type="text/css">
	.bold{
		font-weight: bold;
	}
	.italic{
		
		font-style: italic;
	}
	a{
		text-decoration: none;
	}
	a:hover{
		text-decoration: underline;
		color: red;
		padding : 4px;
		border : 3px solid gray;
		font-weight : bold;
		font-style : italic;
		background-color : green;
	}
	
	.big{ font-size: 200%;
	}
		
	</style>
	
	
	
	
	
</head>
<body>
	<p class="bold">I love Bangladesh</p>
	<p class="italic">Bangladesh is very beautiful <span class="bold">beautiful</span> country</p>
	<a href="https://www.google.com">this is link</a>
	<p class="big">
	  This is big text
	</p>
</body>
</html>
