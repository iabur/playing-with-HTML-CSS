<!DOCTYPE html>
<html>
<head>
	<title>borders</title>
	<style type="text/css">
	#square-red{
		
		
		background-color: red;
		border: 5px yellow solid;
		
	}
	#square-blue{
		
		
		background-color: blue;
		border-style: dotted solid ridge dotted;
		border-color: blue green yellow pink;
		border-width: 5px 6px 7px 8px;
		
	}
	#square-green{
		
		
		background-color: green;
		border-radius: 50%;
		
	}
	.square{
		width: 400px;
		height: 400px;
		margin: 5px;
		float: left;

	}


		
	</style>
    
	
</head>
<body>
	<div id="square-red" class="square"></div>
	<div id="square-blue" class="square"></div>
	<div id="square-green" class="square"></div>
</body>
</html>
